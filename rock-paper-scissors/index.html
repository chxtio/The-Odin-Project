<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TOP: Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="game-wrapper">
    <div class="scoreboard">
      <div class="player-section" id="user-label">
        <h3>Player <span id="u-oneup">ðŸ‘¨+1</span></h3>
        <span id="user-score">0</span>
      </div>
      <div class="player-section" id="computer-label">
        <h3>Computer <span id="p-oneup">ðŸ¤–+1</span></h3>
        <span id="computer-score">0</span>
      </div>
    </div>

    <div class="results">
      <h2 id="result-test">Make your move</h2><button type="button" id="reset-button">Start again</button>
    </div>

    <div class="choices">
      <button type="button" class="choice" id="rock"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-zn96XuiYHM9mwHS9pK7hg_tvwK6-iNAgkw&usqp=CAU" alt="rock" width="100" height="100" />
        <h3>Rock</h3>
      </button>
      <button type="button" class="choice" id="paper"><img src="https://www.clipartkey.com/mpngs/m/109-1094264_rock-paper-scissors-png.png" alt="paper" width="100" height="100" />
        <h3>Paper</h3>
      </button>
      <button type="button" class="choice" id="scissors"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzclrx61WgtnhlTYSUDqjjYw1N8PggXWDJsg&usqp=CAU" alt="scissors" width="100" height="100" />
        <h3>Scissors</h3>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
