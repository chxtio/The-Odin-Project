<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="page">
    <nav class="parent">
      <ul id="left">
        <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
      </ul>
      <ul id="right">
        <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
        <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="nav-sign-in">Sign in</a></li>
      </ul>
    </nav>
    <main>
      <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo" class="img" width="270" height="92">
      </div>
      <div class="form-div">
        <form action="https://www.google.com/search" method="get">
          <div>
            <input type="text" name="q" id="search" class="search-bar">
          </div>
          <div class="submit-area">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
          </div>
        </form>
      </div>
    </main>
    <footer class="footer-bar">
      <ul>
        <li><a href="advertising.google.com">Advertising</a></li>
        <li><a href="business.google.com">Business</a></li>
        <li><a href="search.google.com">How Search Works</a></li>
      </ul>
      <ul>
        <li><a href="privacy.google.com">Privacy</a></li>
        <li><a href="terms.google.com">Terms</a></li>
        <li><a href="settings.google.com">Settings</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
