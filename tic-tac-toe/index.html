<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">

    <div class="upper-section">
      <div class="placeholder">
        <a href="https://github.com/chxtio" target="_blank">
          <i class="fab fa-github"></i></a>
      </div>
      <div class="players">
        <div class="player-tile" id="player-1">
          <p>Player 1</p>
        </div>
        <div class="player-tile" id="player-bot">
          <p>Computer</p>
        </div>
      </div>
      <button id="restart-button">
        <span id="restart-icon">&#8635;</span>
      </button>
    </div>
    <div id='win-status'></div>
    <div id='board' class='board'>
      <!-- Cells will be generated by JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</body>

</html>
