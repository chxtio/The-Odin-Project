<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- <header>
        <h1>My Library</h1>
    </header> -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">library_books</i> My Library</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
    </header>
  </div>

  <div id="container">
    <div class="row">
      <div></div>
      <table class="lib_table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th></th>
        </tr>
        <tbody id="book_entries"></tbody>
      </table>
    </div>

    <form action="">
      <label for="title">Title: *</label><br>
      <input type="text" id="title" name="title" required><br>
      <label for="Author">Author: *</label><br>
      <input type="text" id="author" name="author" required><br>
      <label for="Pages">Pages: *</label><br>
      <input type="text" id="pages" name="pages" required><br>
      <label for="status">Status: *</label><br>
      <select name="status" id="status">Status:
        <option value="Read">Read</option>
        <option value="Not Read" selected>Not Read</option>
        <option value="In Progress">In Progress</option>
      </select>
      <br><br>

      <button type="submit" value="submit" class="add-button"><i class="material-icons">add_box</i> New Book</button>
    </form>
  </div>
